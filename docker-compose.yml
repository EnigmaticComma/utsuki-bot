services:
  utsuki-bot-net:
    image: utsuki-bot-net
    container_name: utsuki-bot-net
    restart: always
    environment:
      SECRET_KEY_FILE: /run/secrets/secret_key
    secrets:
      - secret_key
  postgres:
    container_name: postgres
    image: postgres:17
    environment:
      PGUSER: postgres
      POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
secrets:
  secret_key:
    environment: |
      "DB_PASSWORD"
      "DISCORD_TOKEN_UTSUKI"
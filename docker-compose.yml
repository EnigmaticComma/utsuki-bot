version: '3.8'
services:
  utsuki-bot-net:
    image: utsuki-bot-net
    container_name: utsuki-bot-net
    restart: always
    environment:
      DISCORD_TOKEN_UTSUKI: ${DISCORD_TOKEN_UTSUKI}
      DB_PASSWORD: ${DB_PASSWORD}
  postgres:
    container_name: postgres
    image: postgres:17
    environment:
      PGUSER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data